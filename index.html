<script >
	
	const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

let countDown = new Date('May 22, 2019 03:00:00').getTime(),
    x = setInterval(function() {

      let now = new Date().getTime(),
          distance = countDown - now;

        
        document.getElementById('c_hours').innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById('c_minutes').innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById('c_seconds').innerText = Math.floor((distance % (minute)) / second);
      
    

    }, second)
</script>
